<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<svg viewBox="0 0 360 640">

  <!-- Main vertical road -->
  <path id="mainRoad"
        d="M180 620 L180 200"
        class="road" />

  <!-- Left branch -->
  <path id="leftBranch"
        d="M180 360 L80 360"
        class="road" />

  <!-- Right branch -->
  <path id="rightBranch"
        d="M180 360 L280 360"
        class="road" />

  <!-- Junction -->
  <circle id="junction"
          cx="180"
          cy="360"
          r="28" />

  <!-- Cart -->
  <circle id="cart" r="8" />

</svg>

<script src="game.js"></script>
</body>
</html>
